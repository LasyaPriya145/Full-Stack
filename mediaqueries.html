<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello-world{
            font-size: 50px;
            color: orange;
            text-align: center;
        }
        @media (max-width:800px){
            .hello-world{
                color: yellow;
            }
        }
        @media (min-width:600px){
            .hello-world{
                color:powderblue;
            }
        }
        @media (max-width:500px){
            .hello-world{
                color:blueviolet;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="hello-world">
            Hello World
        </h1>
    </div>
</body>
</html>
